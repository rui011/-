<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>贪吃蛇</title>
  <style>
    body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    canvas { background: #111; display: block; }
  </style>
</head>
<body>
<canvas id="game" width="400" height="400"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let box = 20;
let snake = [{ x: 9 * box, y: 9 * box }];
let direction;
let food = {
  x: Math.floor(Math.random() * 20) * box,
  y: Math.floor(Math.random() * 20) * box
};

document.addEventListener('keydown', e => {
  if (e.keyCode === 37 && direction !== 'RIGHT') direction = 'LEFT';
  if (e.keyCode === 38 && direction !== 'DOWN') direction = 'UP';
  if (e.keyCode === 39 && direction !== 'LEFT') direction = 'RIGHT';
  if (e.keyCode === 40 && direction !== 'UP') direction = 'DOWN';
});

function draw() {
  ctx.clearRect(0, 0, 400, 400);
  
  // Snake
  for (let i = 0; i < snake.length; i++) {
    ctx.fillStyle = i === 0 ? 'lime' : 'green';
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }
  
  // Food
  ctx.fillStyle = 'red';
  ctx.fillRect(food.x, food.y, box, box);
  
  // Move
  let headX = snake[0].x;
  let headY = snake[0].y;
  
  if (direction === 'LEFT') headX -= box;
  if (direction === 'UP') headY -= box;
  if (direction === 'RIGHT') headX += box;
  if (direction === 'DOWN') headY += box;
  
  // Eat food
  if (headX === food.x && headY === food.y) {
    food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
  } else {
    snake.pop();
  }
  
  let newHead = { x: headX, y: headY };
  
  // Game over
  if (headX < 0 || headY < 0 || headX >= 400 || headY >= 400 || collision(newHead, snake)) {
    clearInterval(game);
    alert('游戏结束');
  }
  
  snake.unshift(newHead);
}

function collision(head, arr) {
  for (let i = 0; i < arr.length; i++) {
    if (head.x === arr[i].x && head.y === arr[i].y) return true;
  }
  return false;
}

let game = setInterval(draw, 100);
</script>
</body>
</html>
